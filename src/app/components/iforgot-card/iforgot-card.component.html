<body class="background">
    <div class="recoveryCard">
        <img src="./assets/img/LogotipoCarpin.jpg" alt="">
        <h2>Recuperar Contraseña</h2>
        <mat-form-field class="field-correo">
            <mat-label>Correo electrónico</mat-label>
            <input matInput type="text" [formControl]="emailFormControl" [(ngModel)]="correo" #input>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Ingrese un correo electrónico válido
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Ingrese su correo electrónico
              </mat-error>
        </mat-form-field>        <a class="Login" routerLink="/">Iniciar Sesión</a>
        <button mat-raised-button color="primary" class="btnIniciarSesion" (click)="cambiarPassword()">Enviar código de recuperación</button>
    </div> 
</body>
