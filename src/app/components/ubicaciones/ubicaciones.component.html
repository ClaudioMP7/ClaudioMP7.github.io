<app-navbar></app-navbar>
<body>
  <div class="bg">
      <div class="container">
        <h1>Ubicaciones</h1>
        <mat-divider></mat-divider>
          <div class="options">
            <div class="filtros">
                <mat-form-field class="filter" appearance="fill">
                    <mat-label>Buscar Ubicación</mat-label>
                    <input matInput (keyup)="applyFilter($event)" type="text" #input>
                  </mat-form-field>
    
            </div>
            
            <div class="add">
              <div class="example-button-container">
                <button mat-mini-fab color="primary" (click)="openAddDialog()" matTooltipPosition="left" matTooltip="Crear nueva ubicación" aria-label="Agregar Usuario" class="mat-elevation-z4">
                    <mat-icon>add</mat-icon>
                </button>
              </div>
            </div>
          </div>
  
          <div class="">
              <mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
            
                
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let ubicacion"> {{ubicacion.nombre}} </td>
                </ng-container>
            
                <ng-container matColumnDef="estado">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                  <td mat-cell *matCellDef="let ubicacion"> {{ubicacion.estado}} </td>
                </ng-container>

                <ng-container matColumnDef="ciudad">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
                    <td mat-cell *matCellDef="let ubicacion"> {{ubicacion.ciudad}} </td>
                </ng-container>

                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
                    <td mat-cell *matCellDef="let ubicacion"> {{ubicacion.direccion}} </td>
                </ng-container>

            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let ubicacion; columns: displayedColumns;"
                (click)="openDetail(ubicacion)"></tr>
            
                
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No se encontró ningún resultado relacionado a "{{input.value}}"</td>
                </tr>
              </mat-table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
  
      </div>
  </div>
</body>
